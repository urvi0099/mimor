<mat-dialog-content class="mat-dialog-content">
  <h2 class="mat-title ng-binding">{{title}}</h2>
  <p class="mat-message">
    {{message}}
  </p>
</mat-dialog-content>
<mat-dialog-actions class="mat-dialog-actions">
  <button mat-button (click)="dismiss()" class="res-btn">
    Close
  </button>
</mat-dialog-actions>
